<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake ID Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1220;
      --bg-accent: #f8f6f2;
      --fg: #111421;
      --muted: #5c6277;
      --card-bg: rgba(255, 255, 255, 0.85);
      --card-border: rgba(17, 20, 33, 0.08);
      --accent: #ff6b2d;
      --accent-2: #19b4c6;
      --shadow: 0 16px 40px rgba(17, 20, 33, 0.2);
      --radius: 18px;
      --font-sans: "Space Grotesk", "Segoe UI", sans-serif;
      --font-mono: "IBM Plex Mono", "SFMono-Regular", monospace;
    }
    body.dark {
      --bg: #0b0d14;
      --bg-accent: #101624;
      --fg: #f5f7ff;
      --muted: #a6adc9;
      --card-bg: rgba(18, 23, 38, 0.8);
      --card-border: rgba(255, 255, 255, 0.08);
      --accent: #ff9a3d;
      --accent-2: #38d7c1;
      --shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
    }
    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 28px 22px 44px;
      background: radial-gradient(1200px 500px at 10% -10%, var(--bg-accent) 0%, transparent 70%),
        linear-gradient(135deg, #fef2e8 0%, #e9f6fb 45%, #f7f1ff 100%);
      color: var(--fg);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body.dark {
      background: radial-gradient(800px 400px at 5% 0%, rgba(33, 45, 70, 0.5) 0%, transparent 70%),
        linear-gradient(135deg, #0b0d14 0%, #0f1422 50%, #0a0f1d 100%);
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: auto auto 10% -15%;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 107, 45, 0.25), transparent 65%);
      filter: blur(10px);
      z-index: 0;
      pointer-events: none;
    }
    body::after {
      inset: 15% -10% auto auto;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle at 70% 40%, rgba(25, 180, 198, 0.25), transparent 60%);
    }
    h1 {
      margin-top: 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: -0.02em;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
      animation: float-in 600ms ease-out both;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .control-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .age-range {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .range-sep {
      color: var(--muted);
      font-weight: 600;
    }
    label {
      font-weight: 600;
    }
    select, button, input {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      cursor: pointer;
      background: rgba(255, 255, 255, 0.85);
      font-family: var(--font-sans);
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
    }
    input {
      width: 84px;
    }
    button {
      background: linear-gradient(135deg, var(--accent), #ff9a3d);
      color: #141722;
      border: none;
      box-shadow: 0 12px 24px rgba(255, 107, 45, 0.25);
      font-weight: 600;
    }
    button.secondary {
      background: rgba(255, 255, 255, 0.7);
      color: var(--fg);
      border: 1px solid var(--card-border);
      box-shadow: none;
    }
    button:hover, select:hover, input:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(17, 20, 33, 0.12);
      border-color: rgba(17, 20, 33, 0.2);
    }
    button:active, select:active, input:active {
      transform: translateY(1px);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      margin-top: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--card-border);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(14px);
      animation: float-in 700ms ease-out 120ms both;
    }
    .summary {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.65);
      margin-bottom: 14px;
    }
    .summary-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    body.dark .summary {
      background: rgba(15, 20, 34, 0.8);
    }
    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #0f1321;
      background: linear-gradient(135deg, rgba(255, 107, 45, 0.7), rgba(25, 180, 198, 0.7));
      box-shadow: 0 12px 24px rgba(25, 180, 198, 0.2);
    }
    .avatar[data-gender="female"] {
      background: linear-gradient(135deg, rgba(255, 120, 170, 0.85), rgba(255, 200, 120, 0.75));
      box-shadow: 0 12px 24px rgba(255, 120, 170, 0.25);
    }
    .avatar[data-gender="male"] {
      background: linear-gradient(135deg, rgba(80, 140, 255, 0.8), rgba(110, 240, 210, 0.7));
      box-shadow: 0 12px 24px rgba(80, 140, 255, 0.25);
    }
    body.dark .avatar {
      color: #0b0f18;
    }
    .summary-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .summary-title {
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 700;
    }
    .summary-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-weight: 600;
    }
    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(25, 180, 198, 0.12);
      color: var(--fg);
      border: 1px solid rgba(25, 180, 198, 0.2);
      font-size: 12px;
    }
    .panel-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .panel {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.7);
    }
    body.dark .panel {
      background: rgba(16, 20, 34, 0.75);
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 13px;
      transition: all 150ms ease;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent-2), #7ee0f0);
      color: #0f1321;
      border-color: transparent;
      box-shadow: 0 12px 24px rgba(25, 180, 198, 0.25);
    }
    .tab-content {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fade-up 240ms ease-out;
    }
    .tab-content.active {
      display: block;
    }
    .section-title {
      font-weight: bold;
      margin-top: 8px;
    }
    .field {
      margin: 2px 0;
    }
    .field span.label {
      font-weight: bold;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    pre {
      background: rgba(10, 12, 20, 0.08);
      padding: 12px;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 12px;
      font-family: var(--font-mono);
    }
    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media print {
      .top-bar, .actions, .tabs {
        display: none !important;
      }
      body {
        background: #ffffff;
        color: #000000;
      }
      .card {
        box-shadow: none;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Fake ID Generator</h1>
    <div class="controls">
      <div class="control-group">
        <label for="country">Land:</label>
        <select id="country">
          <option value="de">Deutschland</option>
          <option value="at">Oesterreich</option>
          <option value="it">Italien</option>
          <option value="us">USA</option>
        </select>
      </div>
      <div class="control-group">
        <label for="gender">Geschlecht:</label>
        <select id="gender">
          <option value="any">Egal</option>
          <option value="female">Weiblich</option>
          <option value="male">Maennlich</option>
        </select>
      </div>
      <div class="control-group">
        <label for="age-min">Alter:</label>
        <div class="age-range">
          <input id="age-min" type="number" min="18" max="90" value="18">
          <span class="range-sep">â€“</span>
          <input id="age-max" type="number" min="18" max="90" value="70">
        </div>
      </div>
      <button onclick="generate()">Neue Fake Identitaet</button>
      <button class="secondary" onclick="toggleDarkMode()">Dark / Light</button>
    </div>
  </div>

  <div class="card">
    <div class="summary">
      <div class="summary-main">
        <div class="avatar" id="summary-avatar">ID</div>
        <div class="summary-text">
          <div class="summary-title" id="summary-name">Bereit</div>
          <div class="summary-meta">
            <span class="badge" id="summary-gender">Geschlecht</span>
            <span class="badge" id="summary-age">Alter</span>
            <span class="badge" id="summary-country">Land</span>
          </div>
        </div>
      </div>
    </div>
    <div class="tabs">
      <button class="tab-btn active" data-tab="person">Person</button>
      <button class="tab-btn" data-tab="bank">Bankkonto</button>
      <button class="tab-btn" data-tab="card">Kreditkarte</button>
      <button class="tab-btn" data-tab="raw">Rohdaten (JSON)</button>
    </div>

    <div id="tab-person" class="tab-content active"></div>
    <div id="tab-bank" class="tab-content"></div>
    <div id="tab-card" class="tab-content"></div>
    <div id="tab-raw" class="tab-content">
      <pre id="output">{}</pre>
    </div>

    <div class="actions">
      <button class="secondary" onclick="copyJson()">Copy JSON</button>
      <button class="secondary" onclick="downloadJson()">Download JSON</button>
      <button class="secondary" onclick="downloadCsv()">Download CSV</button>
      <button class="secondary" onclick="downloadVcard()">Download vCard</button>
      <button class="secondary" onclick="downloadPdf()">Download als PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
